<div class="graph-container" cdkDrag cdkDragBoundary=".cdk-overlay-container">
  <div class="p-1">
    <h4 style="display: inline;">Waveforms</h4>
    <button mat-icon-button color="primary" class='dragger align-right' cdkDragHandle>
      <i class='fas fa-arrows-alt'></i>
    </button>
    <button mat-raised-button color="primary" class="align-right" (click)="SaveData()">SAVE</button>
  </div>
  <div *ngIf="!simulationStatus" class="alternate-simulation-text">
    Start the simulation to visualize
  </div>
  <div>
    <b>Number of Data Points: {{dataPoints}}</b>
  </div>
  <cdk-virtual-scroll-viewport itemSize="25" minBufferPx="200" maxBufferPx="400" class="example-viewport">
    <div *ngFor="let node of nodes" class="example-item">
      <app-graph #pinGraph [id]="node.point" [arduinoId]="node.arduinoId" 
      [arduinoName]="node.arduinoName" [simStatus]="simulationStatus"></app-graph>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
